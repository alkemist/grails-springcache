allprojects {
	task clean << { task ->
	    ant.exec(executable: "grails", dir: "$task.project.projectDir", failonerror: true, failifexecutionfails: true) {
	        arg line: "clean"
	    }
	}
}

task test << { task ->
	ant.exec(executable: "grails", dir: "$task.project.projectDir", failonerror: true, failifexecutionfails: true) {
	    arg line: "test-app unit:"
	}
}
